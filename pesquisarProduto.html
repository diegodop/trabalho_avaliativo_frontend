<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Produto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">

        <label class="form-label">Digite o nome do Produto:</label>
        <input type="text" id="nome" class="form-control mb-3">

        <button class="btn btn-primary" onclick="pesquisarNomeProduto(document.getElementById('nome').value)">Pesquisar</button>
        <button class="btn btn-secondary" onclick=window.location.href='index.html'>Voltar para Página Inicial</button>

        <hr>

        <div id="resultado" style="display: none">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <td>Produto</td>
                        <td>Segmento</td>
                        <td>Preço</td>
                        <td>Estoque</td>
                        <td>Carrinho</td>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>

    </div>

</body>

</html>
